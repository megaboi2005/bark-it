	.post {
		filter: brightness(75%);
		background-color: #6B6B6B;
		transition: 100ms;
		margin-bottom: 10px;
		border: solid;
		border-color: #6b6b6b;
		border-width: 20px;
		border-radius: 10px;
		font-family: monospace;
		width: 75%;
		position: relative;
	}
	.posts {
		transition: 100ms;
		left: 22%;
		width: 75%;
		position: absolute;
		border-width: 2px;
		background:#2e2d2d;
		
	}
	.page {
		border-radius: 10px;
	  background:#2e2d2d;
	  position: fixed;
	  height: 100%; 
	  width: 95%; 
	  display: flex;
	  margin-right:auto; 
	  margin-top:0%;
	  overflow: auto;
	
	}
	.comment {
		border-radius: 10px;
		top: 100%;
		background-color: #6B6B6B;
		width: 400px;
		height: 50%;
		border-style: solid;
		border-color: #6b6b6b;
		border-width: 40px;
		margin: 5px; 
		resize: vertical;
		overflow-x: auto;
	}
	.name {
		background-color: dimgrey;
		height: auto;
		border-radius: 10px;
		border-color: #6B6B6B;
		color: white;
		width: 100%;
		color: #b3b3b3;
		
		
	}
	.textpost {
		background-color: dimgrey;
		resize: none;
		border-radius: 10px;
		border-color: #6B6B6B;
		color: white;
		width: 100%;
		color: #FFFFFF;
		overflow: auto;
		height: 50%;
	}
	
	h1 {
		color: #b3b3b3;
	}
	
	p {
		color: #b3b3b3;
	}
	input[type="text"]
	{
		height:20px
	}
	a {
	  color: white;
	}
	button{
		color: white;
		background-color: darkgray;
		border-radius: 10px;
		width: 100px;
		height: 50px;
		right: 0%;
	}
	code{
		color: #b3b3b3;
		border-radius: 5px;
		background-color: black;
	}
	
	@media only screen and (device-width: 1280px),
	only screen and (max-width:1280px) {
	.post {
		font-size: 20px;
		
		border-radius: 10px;
		
	
		background-color: #6B6B6B;
		width: 60%;
		height: 400px;
		border-style: solid;
		border-color: #6b6b6b;
		border-width: 20px;
		margin: 20px; 
		
		overflow: hidden;
	
	
	}
	/* width */
	::-webkit-scrollbar {
	  width: 10px;
	}
	
	/* Track */
	::-webkit-scrollbar-track {
	  background: #f1f1f1; 
	}
	 
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: #888; 
	}
	
	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: #555; 
	}
}
</style>
<script type="text/javascript">
	var toggle_sidebar = true
	var replyid = 0
	function onsidebarclick() {
		const sidebar2 = document.getElementById("sidebar2")
		const sidebar = document.getElementById("sidebar")
		const sidearea = document.getElementById("sidearea")
		const toggle_botton = document.getElementById("toggle_button")
		const posts = document.getElementById("posts")
		if (toggle_sidebar) {
			sidebar2.style.display = "none"
			sidearea.style.width = "12.5%"
			sidebar.style.width = "95%"
			//toggle_button.style.height = "35px"
			toggle_button.src = "/images/arrow.png"
			try {
				posts.style.width = "82%"
				posts.style.left = "15%"
			} catch {}

			toggle_sidebar = false
		} else {
			sidebar2.style.display = "block"
			sidearea.style.width = "20%"
			sidebar.style.width = "50%"
			//toggle_button.style.height = "57px"
			toggle_button.src = "/images/arrow-back.png"
			try {
				posts.style.width = "75%"
				posts.style.left = "22%"
			} catch {}
			toggle_sidebar = true
		}
		
	}

	var toggle_floating_window = 1
	function toggle_window(window) {
		const postbox = document.getElementById("postbox")
		const loginbox = document.getElementById("loginbox")
		const registerbox = document.getElementById("registerbox")
		const searchbox = document.getElementById("searchbox")
		const replybox = document.getElementById("replybox")
		toggle_floating_window = window
		console.log(toggle_floating_window)
		postbox.style.display = "none"
		loginbox.style.display = "none"
		registerbox.style.display = "none"
		searchbox.style.display = "none"
		replybox.style.display = "none"
		switch(toggle_floating_window) {
			case 1:
				postbox.style.display = "block"
				break
			case 2:
				loginbox.style.display = "block"
				break
			case 3:
				registerbox.style.display = "block"
				break
			case 4:
				searchbox.style.display = "block"
				break
			case 5: 
				replybox.style.display = "block"
				break
		}		
	}

	function save() {
		const postbox = document.getElementById("postbox")
		const postload = document.getElementById("postload")
		
		localStorage.setItem("title", postload.elements[0].value);
		localStorage.setItem("content", postload.elements[1].value);
		toggle_window(0)
	}
	function load() {
		const postload = document.getElementById("postload")
		if (localStorage.getItem("title") != null) {
			postload.elements[0].value = localStorage.getItem("title")
			postload.elements[1].value = localStorage.getItem("content")
		}

		toggle_window(1)		
	}

	function reply(postid) {
		replyid = postid
		toggle_window(5)
	}
	function replychange() {
		console.log("test")
		var text = document.getElementById("replytext").value;
		var form = this
		form.action = "/api/sendcomment?post="+replyid+"&content="+text
		console.log(form.action);
  		event.preventDefault();
		window.location.replace(form.action);
	}

</script>
